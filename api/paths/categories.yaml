categories:
    get:
        tags:
            - categories
        description: Returns all categories by current user
        operationId: Categories by user
        responses:
            200:
                description: OK
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                $ref: ../accountingapp.yaml#/components/schemas/Category
    post:
        tags:
            - categories
        description: Creates a new category for the current user
        operationId: New category
        requestBody:
            description: new category object
            required: true
            content:
                application/json:
                    schema:
                        $ref: ../accountingapp.yaml#/components/schemas/NewCategory
        responses:
            201:
                description: OK
                content:
                    application/json:
                        schema:
                            $ref: ../accountingapp.yaml#/components/schemas/Category
categories/{categoryName}:
    delete:
        tags:
            - categories
        operationId: Delete category
        description: Deletes a category of the current user
        parameters:
            - in: path
              name: categoryName
              required: true
              description: name of a category to delete
              schema:
                  $ref: ../accountingapp.yaml#/components/schemas/CategoryName
        responses:
            200:
                description: OK
                content:
                    application/json:
                        schema:
                            $ref: ../accountingapp.yaml#/components/schemas/MessageResult
    get:
        tags:
            - categories
        operationId: Category by name
        description: Returns a category with the requested name of the current user
        parameters:
            - in: path
              name: categoryName
              required: true
              schema:
                  $ref: ../accountingapp.yaml#/components/schemas/CategoryName
        responses:
            200:
                description: OK
                content:
                    application/json:
                        schema:
                            $ref: ../accountingapp.yaml#/components/schemas/Category
    put:
        tags:
            - categories
        description: Update a category
        operationId: Update category
        parameters:
            - in: path
              name: categoryName
              required: true
              description: category to update
              example:
              schema:
                  $ref: ../accountingapp.yaml#/components/schemas/CategoryName
        requestBody:
            description: updated category object
            required: true
            content:
                application/json:
                    schema:
                        $ref: ../accountingapp.yaml#/components/schemas/UpdateCategory
        responses:
            200:
                description: OK
                content:
                    application/json:
                        schema:
                            $ref: ../accountingapp.yaml#/components/schemas/Category
