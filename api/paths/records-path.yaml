records:
    get:
        tags:
            - records
        description: Returns records by current user
        responses:
            200:
                description: OK
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                $ref: ../models/Record-schema.yaml#/Record
records/{id}:
    get:
        tags:
            - records
        description: Returns the record with the id
        parameters:
            - in: path
              name: id
              required: true
              description: id of the record
              example:
              schema:
                  $ref: ../models/Record-schema.yaml#/Record/properties/id
        responses:
            200:
                description: OK
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                $ref: ../models/Record-schema.yaml#/Record
    delete:
        tags:
            - records
        description: Deletes the record with the id
        parameters:
            - in: path
              name: id
              required: true
              description: id of the record
              example:
              schema:
                  $ref: ../models/Record-schema.yaml#/Record/properties/id
        responses:
            200:
                description: OK

    post:
        tags:
            - records
        description: Creates a new record
        requestBody:
            description: Record object
            required: true
            content:
                application/json:
                    schema:
                        $ref: ../models/Record-schema.yaml#/NewRecord
        responses:
            201:
                description: OK
                content:
                    application/json:
                        schema:
                            $ref: ../models/Record-schema.yaml#/Record
    put:
        tags:
            - records
        description: Updates a record. Not given properties will not get updated.
        requestBody:
            description: Updated properties in record object
            required: true
            content:
                application/json:
                    schema:
                        $ref: ../models/Record-schema.yaml#/UpdateRecord
        responses:
            201:
                description: OK
                content:
                    application/json:
                        schema:
                            $ref: ../models/Record-schema.yaml#/Record
records/wallet/{walletName}:
    get:
        tags:
            - records
        description: Returns records of the given wallet
        parameters:
            - in: path
              name: walletName
              required: true
              description: Name of wallet to get records of
              schema:
                  type: string
        responses:
            200:
                description: OK
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                $ref: ../models/Record-schema.yaml#/Record
