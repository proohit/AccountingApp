Record:
    type: object
    properties:
        id:
            type: number
        description:
            type: string
        value:
            type: number
        timestamp:
            type: string
            format: date-time
        wallet:
            $ref: ./Wallet-schema.yaml#/Wallet
        owner:
            $ref: ./User-schema.yaml#/User
NewRecord:
    type: object
    required:
        - description
        - value
        - timestamp
        - wallet
    properties:
        description:
            type: string
        value:
            type: number
        timestamp:
            type: string
            format: date-time
        wallet:
            $ref: ./Wallet-schema.yaml#/Wallet

UpdateRecord:
    type: object
    properties:
        description:
            type: string
        value:
            type: number
        timestamp:
            type: string
            format: date-time
        wallet:
            $ref: ./Wallet-schema.yaml#/Wallet
